<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/destopStyle.css">
  <link rel="stylesheet" href="style/mobileStyle.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container" role="all-container">
      <div class="card">
        <div class="text-part" role="text-area">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
        </p>
        <div class="stat">
          <div class="stat-block">
            <div class="stat-num">10k+</div>
            <div class="stat-title">companies</div> 
          </div>
          <div class="stat-block">
            <div class="stat-num">314</div>
            <div class="stat-title">templates</div> 
          </div>
          <div class="stat-block">
            <div class="stat-num">12M+</div>
            <div class="stat-title">queries</div> 
          </div>
        </div>
      
      </div>

      <div class="image-part" role="image-area">
        <div class="over"></div>
        <img class="img-des" src="images/image-header-desktop.jpg" alt="img-desktop">
        <img class="img-mob" src="images/image-header-mobile.jpg" alt="img-mobile">
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
